<!DOCTYPE html>

<meta charset="UTF-8">

<title>Xanadu Tennis • Recommender (v4)</title>
<style>
  body{margin:0;background:#ffffff;color:#1f2937;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
  .topbar{position:sticky;top:0;z-index:10;background:#fff;border-bottom:1px solid #e5e7eb;
          display:flex;justify-content:space-between;align-items:center;padding:12px 16px}
  .topbar .brand{font-weight:700}
  .wrap{min-height:100vh;display:flex;justify-content:center}
  .stage{width:100%;max-width:980px;margin:calc(62vh - 360px) auto 32px; padding:0 16px}
  .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:18px;box-shadow:0 6px 20px #0000000d}
  h1{margin:0 0 12px;font-size:22px}
  .q{font-weight:700;margin:8px 0 6px}
  .choices{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:10px;margin:10px 0}
  .opt{padding:12px;border-radius:12px;border:1px solid #e5e7eb;background:#fff;cursor:pointer;text-align:center;transition: all 0.2s;}
  .opt:hover, .opt:active, .opt.selected{background:#f97316;color:#fff;border-color:#f97316;}
  .footer{display:flex;gap:10px;justify-content:space-between;margin-top:14px;flex-wrap:wrap}
  .btn{border:none;border-radius:12px;padding:10px 12px;background:#f97316;color:#fff;cursor:pointer}
  .btn.alt{background:#0f766e}
  .btn.ghost{background:#fff;color:#1f2937;border:1px solid #e5e7eb}
  .hr{height:1px;background:#e5e7eb;margin:14px 0}
  .panel{background:#f9fafb;border:1px solid #e5e7eb;border-radius:14px;padding:12px}
  table{width:100%;border-collapse:collapse;margin:8px 0}
  th,td{border:1px solid #e5e7eb;padding:8px;text-align:left}
  th{background:#f9fafb}
  .recgrid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:12px}
  input,textarea{width:100%;padding:10px 12px;border:1px solid #e5e7eb;border-radius:10px;background:#fff}
  textarea{min-height:88px}
  label{font-size:14px;color:#6b7280}
  .muted{color:#6b7280}
  .mainrec {background:#d1fae5 !important;} /* 浅绿色 */
  .altrec {background:#e0f2fe !important;} /* 浅蓝色 */
</style>
</head>
<body>
  <div class="topbar">
    <div class="brand">Toronto Xanadu Tennis • Recommender</div>
    <div>
      <button class="btn ghost" onclick="goBack()">◀︎ Back / 返回</button>
      <button class="btn ghost" onclick="restartAll()">Restart / 重新开始</button>
    </div>

  <div class="wrap">
    <div class="stage">
      <div id="app" class="card">...</div>

<script>

       k_mode:'Select course mode', flex:'Short-term Flex', longterm:'Long-term weekly',
       group:'Preferred class size?', g1:'1v1', g2:'1v2', g3:'1v3', g4:'1v4', g46:'1v4–6',
       join:'Can you bring friends or join matching?', j_bring:'I can bring 1–3 friends', j_join:'Happy to be matched', j_none:'Prefer not',
       coach:'Coach gender preference?', cm:'Male', cf:'Female', ca:'No preference',
       sched:'Schedule preference', wd:'Weekday daytime', we:'Weekday evening', wk:'Weekend', flex2:'Flexible',
       freq:'Sessions per week', f1:'1×/week', f2:'2×/week', f3:'3×+/week',
       term:'Select course term', term25:'Half-year (25 weeks)', term50:'Full-year (50 weeks)',
       rec:'Your recommendations', main:'Best match', alt:'Other options',
       price_all:'Full Price List',
       adult_zero:'Adults · True Beginner (Red court)', adult_basic:'Adults · Skill Focus (Half court)', adult_full:'Adults · Custom (Full court)',
       kid_flex:'U14 · Short-term Flex', kid_lt:'U14 · Long-term (Half/Full year)',
       contact:'Leave your contact. We will reach out within 24 hours to complete your registration.',
       name:'Full Name', phone:'Phone', email:'Email', wechat:'WeChat (required)', notes:'Notes (availability, age, etc.)',
       submit:'Submit', submitted:'Submitted! We will contact you within 24 hours to complete your registration.',
       restart:'Restart'
  }
};
function t(k){ return STR[S.lang||'zh'][k]; }

// ===== 价目（成人价目表已移除“95折”）
var PRICE = {
  adult_zero:[["1v1 10hr","$800/人","试课$100"],["1v1 20hr","$1550/人",""],["1v2 10hr","$1000/共","试课$140"],["1v2 20hr","$1900/共",""],["1v3 15hr","$1500/共","试课$240"],["1v4 15hr","$1800/共","试课$280"]],
  adult_basic:[["1v1 10hr","$900/人","试课$110"],["1v1 20hr","$1710/人",""],["1v2 10hr","$1250/共","试课$150"],["1v2 20hr","$2375/共",""],["1v3 15hr","$1500/共","试课$240"],["1v4 15hr","$1800/共","试课$280"]],
  adult_full:[["1v1 10hr","$1300/人","试课$140"],["1v1 20hr","$2470/人",""],["1v2 10hr","$1500/共","试课$160"],["1v2 20hr","$2850/共",""],["1v3 15hr","$2400/共","试课$270"],["1v4 15hr","$2800/共","试课$320"]],
  kid_flex:[["1v1 10hr","$900/人","试课$100"],["1v2 10hr","$1250/共","试课$140"],["1v3 15hr","$500/人","试课$240"],["1v4 15hr","$450/人","试课$280"]]
};

var K_LT = {
  '1v1':{'1pw':{'25':['$1875','(75/hr)'],'50':['$3600','(72/hr)']},'2pw':{'25':['$3550','(71/hr)'],'50':['$6700','(67/hr)']},'3pw':{'25':['$4875','(65/hr)'],'50':['$9300','(62/hr)']}},
  '1v2':{'1pw':{'25':['$2375','(95/hr)'],'50':['$4600','(92/hr)']},'2pw':{'25':['$4550','(91/hr)'],'50':['$8700','(87/hr)']},'3pw':{'25':['$6375','(85/hr)'],'50':['$12100','(80.67/hr)']}},
  '1v3':{'1pw':{'25':['$3000','(120/hr)'],'50':['$5850','(117/hr)']},'2pw':{'25':['$5750','(115/hr)'],'50':['$11000','(110/hr)']},'3pw':{'25':['$7875','(105/hr)'],'50':['$15000','(100/hr)']}},
  '1v4-6':{'1pw':{'25':['$3650','(146/hr)'],'50':['$7150','(143/hr)']},'2pw':{'25':['$7050','(141/hr)'],'50':['$13650','(136.5/hr)']},'3pw':{'25':['$9750','(130/hr)'],'50':['$18750','(125/hr)']}}
};

// ===== 状态 & 导航
var S = {lang:null, history:[], audience:null, a_level:null, group:null, join:null, coach:null, sched:null, freq:null, k_mode:null, k_group:null, k_join:null, k_coach:null, k_sched:null, k_freq:null, k_term:null, submitted:false};
var app = document.getElementById('app');

function pushStep(){ S.history.push(JSON.stringify(S)); }
function goBack(){ if(S.history.length>0){ var prev = S.history.pop(); var restored = JSON.parse(prev); var keep = S.history.slice(); S = restored; S.history = keep; render(); } }
function restartAll(){ S = {lang:null, history:[], audience:null, a_level:null, group:null, join:null, coach:null, sched:null, freq:null, k_mode:null, k_group:null, k_join:null, k_coach:null, k_sched:null, k_freq:null, k_term:null, submitted:false}; render(); }

// ===== 工具
function zh2enCell(x){ return x.replace('/人',' per person').replace('/共',' per group').replace('试课','$ Trial ').replace('小时',' hours').replace('95折','5% off'); }
function localizeRows(rows){ if((S.lang||'zh')==='zh') return rows; var out=[],i; for(i=0;i<rows.length;i++){ out.push([ zh2enCell(rows[i][0]), zh2enCell(rows[i][1]), zh2enCell(rows[i][2]||'') ]);} return out; }
function table(rows){ var R=localizeRows(rows); var th1=(S.lang==='en')?'Package':'套餐', th2=(S.lang==='en')?'Price':'价格', th3=(S.lang==='en')?'Note':'备注'; var h='<table><thead><tr><th>'+th1+'</th><th>'+th2+'</th><th>'+th3+'</th></tr></thead><tbody>'; var i; for(i=0;i<R.length;i++){ h+='<tr><td>'+R[i][0]+'</td><td>'+R[i][1]+'</td><td>'+(R[i][2]||'')+'</td></tr>'; } return h+'</tbody></table>'; }
function tableKLT(){ var groups=['1v1','1v2','1v3','1v4-6'], freqs=['1pw','2pw','3pw']; var thF=(S.lang==='en')?'Freq':'频次', th25=(S.lang==='en')?'25 weeks':'25周', th50=(S.lang==='en')?'50 weeks':'50周'; var html=''; var i,j; for(i=0;i<groups.length;i++){ html+='<div class="card"><div class="q">'+groups[i]+'</div><table><thead><tr><th>'+thF+'</th><th>'+th25+'</th><th>'+th50+'</th></tr></thead><tbody>'; for(j=0;j<freqs.length;j++){ if(K_LT[groups[i]][freqs[j]]){ var c25=K_LT[groups[i]][freqs[j]]['25'].join(' '), c50=K_LT[groups[i]][freqs[j]]['50'].join(' '); html+='<tr><td>'+freqs[j]+'</td><td>'+c25+'</td><td>'+c50+'</td></tr>'; } } html+='</tbody></table></div>'; } return html; }
function findRow(rows, group, hours){ var i, key=group+' '+hours+'hr'; for(i=0;i<rows.length;i++){ if(rows[i][0].indexOf(key)===0) return rows[i]; } return null; }
function chooseHours(group){ return (group==='1v1'||group==='1v2') ? ((S.freq==='f2'||S.freq==='f3')?20:10) : 15; }

// ===== 推荐
function tierFromAdultLevel(){ if(S.a_level==='zero') return 'zero'; if(S.a_level==='basic') return 'basic'; return 'full'; }
function priceTableByTier(t){ return t==='zero'? PRICE.adult_zero : (t==='basic'? PRICE.adult_basic : PRICE.adult_full); }
function buildAdult(){ var tier=tierFromAdultLevel(); var table=priceTableByTier(tier); var g=S.group||'1v2'; var h=chooseHours(g); var main=findRow(table,g,h)||table[0]; var other=[]; var order=['1v1','1v2','1v3','1v4']; var i; for(i=0;i<order.length;i++){ if(order[i]!==g){ var r=findRow(table,order[i],chooseHours(order[i])); if(r) other.push(r); } } var title = (tier==='zero')? t('adult_zero') : (tier==='basic'? t('adult_basic'): t('adult_full')); return {title:title, main:main, other:other}; }
function buildKids(){ if(S.k_mode==='flex'){ var g=S.k_group||'1v2'; var h=(g==='1v1'||g==='1v2')?10:15; var table=PRICE.kid_flex; var main=findRow(table,g,h)||table[0]; var other=[]; var order=['1v1','1v2','1v3','1v4']; var i; for(i=0;i<order.length;i++){ if(order[i]!==g){ var r=findRow(table,order[i],(order[i]==='1v1'||order[i]==='1v2')?10:15); if(r) other.push(r);} } return {title:t('kid_flex'), main:main, other:other}; } else { var freqMap={f1:'1pw',f2:'2pw',f3:'3pw'}; var g2=S.k_group||'1v2', term=S.k_term||'25', f=freqMap[S.k_freq||'f1']; function toRow(gg){ if(!K_LT[gg] || !K_LT[gg][f] || !K_LT[gg][f][term]) return null; var tup=K_LT[gg][f][term]; return [gg+' '+f, tup[0], tup[1]];} var main2=toRow(g2); if(!main2){ var fallback=['1v1','1v2','1v3','1v4-6'], ii; for(ii=0; ii<fallback.length; ii++){ main2=toRow(fallback[ii]); if(main2) break; } } var other2=[], order2=['1v1','1v2','1v3','1v4-6'], j; var mainKey = main2 ? main2[0].split(' ')[0] : null; for(j=0;j<order2.length;j++){ var row=toRow(order2[j]); if(row && (!mainKey || row[0].indexOf(mainKey)!==0)) other2.push(row); } if(!main2){ main2=['—','—','']; } return {title:t('kid_lt'), main:main2, other:other2}; } }

// ===== 联系/提交
function contactBlock(){ var zh=(S.lang==='zh'); var html=''; html+='<div class="hr"></div><div class="q">'+t('contact')+'</div>'; html+='<div class="grid">'; html+='<div class="card"><label>'+t('name')+'<br><input id="c_name" type="text"></label></div>'; html+='<div class="card"><label>'+t('phone')+'<br><input id="c_phone" type="tel"></label></div>'; html+='<div class="card"><label>'+t('email')+'<br><input id="c_email" type="email"></label></div>'; html+=(zh?'<div class="card"><label>'+t('wechat')+'<br><input id="c_wechat" type="text"></label></div>':''); html+='</div>'; html+='<div class="card" style="margin-top:8px"><label>'+t('notes')+'<br><textarea id="c_notes"></textarea></label></div>'; html+='<div class="footer"><button class="btn ghost" onclick="goBack()">◀︎ '+(S.lang==='en'?'Back': '返回')+'</button><button class="btn ghost" onclick="restartAll()">'+t('restart')+'</button><button class="btn alt" onclick="submitLead()">'+t('submit')+'</button></div>'; return html; }
function submitLead(){ var name=document.getElementById('c_name').value.trim(); var phone=document.getElementById('c_phone').value.trim(); var email=document.getElementById('c_email').value.trim(); var we=document.getElementById('c_wechat'); if(!name||!phone||!email){ alert((S.lang==='zh')?'请填写姓名/电话/邮箱':'Please fill name/phone/email'); return; } if(S.lang==='zh' && we && !we.value.trim()){ alert('请填写微信号'); return; } S.submitted=true; render(); }

// ===== 选项按钮
function opt(label, call){ return '<div class="opt" onclick="'+call+'; this.classList.add(\\'selected\\')">'+label+'</div>'; }

// ===== 渲染
function render(){ var html='';
  if(S.submitted){ html+='<h1>'+t('title')+'</h1><div class="card" style="text-align:center"><div style="font-size:18px;margin:8px 0)'>'+t('submitted')+'</div><div class="footer" style="justify-content:center"><button class="btn" onclick="restartAll()">'+t('restart')+'</button></div></div>'; app.innerHTML=html; return; }

  if(!S.lang){ html+='<h1>'+STR.en.title+' / '+STR.zh.title+'</h1><div class="q">'+STR.en.lang+'</div><div class="choices">'+opt(STR.zh.zh,"pushStep(); S.lang='zh'; render();")+opt(STR.en.en,"pushStep(); S.lang='en'; render();")+'</div>'; app.innerHTML=html; return; }

  if(!S.audience){ html+='<h1>'+t('title')+'</h1><div class="q">'+t('audience')+'</div><div class="choices">'+opt(t('adult'),"pushStep(); S.audience='adult'; render();")+opt(t('child'),"pushStep(); S.audience='child'; render();")+'</div><div class="footer"><button class="btn ghost" onclick="restartAll()">'+t('restart')+'</button></div>'; app.innerHTML=html; return; }

  if(S.audience==='adult'){
    if(!S.a_level){ html+='<h1>'+t('title')+'</h1><div class="q">'+t('a_level')+'</div><div class="choices">'+opt(t('zero'),"pushStep(); S.a_level='zero'; render();")+opt(t('basic'),"pushStep(); S.a_level='basic'; render();")+opt(t('inter'),"pushStep(); S.a_level='inter'; render();")+opt(t('adv'),"pushStep(); S.a_level='adv'; render();")+'</div><div class="footer"><button class="btn ghost" onclick="goBack()">◀︎ '+(S.lang==='en'?'Back':'返回')+'</button><button class="btn ghost" onclick="restartAll()">'+t('restart')+'</button></div>'; app.innerHTML=html; return; }
    if(!S.group){ html+='<h1>'+t('title')+'</h1><div class="q">'+t('group')+'</div><div class="choices">'+opt('1v1',"pushStep(); S.group='1v1'; render();")+opt('1v2',"pushStep(); S.group='1v2'; render();")+opt('1v3',"pushStep(); S.group='1v3'; render();")+opt('1v4',"pushStep(); S.group='1v4'; render();")+'</div><div class="footer"><button class="btn ghost" onclick="goBack()">◀︎ '+(S.lang==='en'?'Back':'返回')+'</button><button class="btn ghost" onclick="restartAll()">'+t('restart')+'</button></div>'; app.innerHTML=html; return; }
    if(S.group!=='1v1' && !S.join){ html+='<h1>'+t('title')+'</h1><div class="q">'+t('join')+'</div><div class="choices">'+opt(t('j_bring'),"pushStep(); S.join='j_bring'; render();")+opt(t('j_join'),"pushStep(); S.join='j_join'; render();")+opt(t('j_none'),"pushStep(); S.join='j_none'; render();")+'</div><div class="footer"><button class="btn ghost" onclick="goBack()">◀︎ '+(S.lang==='en'?'Back':'返回')+'</button><button class="btn ghost" onclick="restartAll()">'+t('restart')+'</button></div>'; app.innerHTML=html; return; }
    if(!S.coach){ html+='<h1>'+t('title')+'</h1><div class="q">'+t('coach')+'</div><div class="choices">'+opt(t('cm'),"pushStep(); S.coach='m'; render();")+opt(t('cf'),"pushStep(); S.coach='f'; render();")+opt(t('ca'),"pushStep(); S.coach='a'; render();")+'</div><div class="footer"><button class="btn ghost" onclick="goBack()">◀︎ '+(S.lang==='en'?'Back':'返回')+'</button><button class="btn ghost" onclick="restartAll()">'+t('restart')+'</button></div>'; app.innerHTML=html; return; }
    if(!S.sched){ html+='<h1>'+t('title')+'</h1><div class="q">'+t('sched')+'</div><div class="choices">'+opt(t('wd'),"pushStep(); S.sched='wd'; render();")+opt(t('we'),"pushStep(); S.sched='we'; render();")+opt(t('wk'),"pushStep(); S.sched='wk'; render();")+opt(t('flex2'),"pushStep(); S.sched='flex'; render();")+'</div><div class="footer"><button class="btn ghost" onclick="goBack()">◀︎ '+(S.lang==='en'?'Back':'返回')+'</button><button class="btn ghost" onclick="restartAll()">'+t('restart')+'</button></div>'; app.innerHTML=html; return; }
    if(!S.freq){ html+='<h1>'+t('title')+'</h1><div class="q">'+t('freq')+'</div><div class="choices">'+opt(t('f1'),"pushStep(); S.freq='f1'; render();")+opt(t('f2'),"pushStep(); S.freq='f2'; render();")+opt(t('f3'),"pushStep(); S.freq='f3'; render();")+'</div><div class="footer"><button class="btn ghost" onclick="goBack()">◀︎ '+(S.lang==='en'?'Back':'返回')+'</button><button class="btn ghost" onclick="restartAll()">'+t('restart')+'</button></div>'; app.innerHTML=html; return; }
    var recA=buildAdult(); var mainA=localizeRows([recA.main])[0]; var i; html+='<h1>'+t('title')+'</h1><div class="q">'+t('rec')+'</div><div class="recgrid">'; html+='<div class="card mainrec"><div class="muted">'+t('main')+'</div><div class="q">'+recA.title+' · '+mainA[0]+'</div><div>'+mainA[1]+'</div><div class="muted">'+(mainA[2]||'')+'</div></div>'; for(i=0;i<recA.other.length;i++){ var r=localizeRows([recA.other[i]])[0]; html+='<div class="card altrec"><div class="muted">'+t('alt')+'</div><div class="q">'+recA.title+' · '+r[0]+'</div><div>'+r[1]+'</div><div class="muted">'+(r[2]||'')+'</div></div>'; } html+='</div><div class="hr"></div><div class="panel"><h3 style="margin:6px 0)">'+t('price_all')+'</h3><div class="grid"><div class="card"><div class="q">'+t('adult_zero')+'</div>'+table(PRICE.adult_zero)+'</div><div class="card"><div class="q">'+t('adult_basic')+'</div>'+table(PRICE.adult_basic)+'</div><div class="card"><div class="q">'+t('adult_full')+'</div>'+table(PRICE.adult_full)+'</div></div></div>'+contactBlock(); app.innerHTML=html; return; }
  }

  // 儿童
